<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark/Light Mode</title>
    <style>
      .images {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h1>Light</h1>
    <button>Change to Dark Mode</button>

    <div class="images">
      <div>
        <img src="./cross.gif" alt="" />
        <p class="image-type">gif</p>
      </div>

      <div>
        <img src="./cross.png" alt="" />
        <p class="image-type">png</p>
      </div>

      <div>
        <img id="jpg" src="./cross.jpg" alt="" />
        <p class="image-type">jpg</p>
      </div>

      <div>
        <canvas width="50" height="50"></canvas>
        <p class="image-type">canvas</p>
      </div>

      <div>
        <svg width="50" height="50">
          <rect width="50" height="50" fill="transparent" />
          <rect x="20" width="10" height="50" fill="red" />
          <rect y="20" width="50" height="10" fill="red" />
        </svg>
        <p class="image-type">svg</p>
      </div>
    </div>

    <script>
      //Canvas
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'transparent';
      ctx.fillRect(0, 0, 50, 50);
      ctx.fillStyle = 'red';
      ctx.fillRect(20, 0, 10, 50);
      ctx.fillRect(0, 20, 50, 10);

      document.querySelector('button').addEventListener('click', () => {
        document.querySelector('button').textContent = document.querySelector('h1').textContent === 'Dark' ? 'Change to Dark Mode' : 'Change to Light Mode';
        document.querySelector('body').style.backgroundColor = document.querySelector('h1').textContent === 'Dark' ? 'white' : 'black';
        document.querySelector('h1').style.color = document.querySelector('h1').textContent === 'Dark' ? 'black' : 'white';
        document.querySelector('h1').textContent = document.querySelector('h1').textContent === 'Dark' ? 'Light' : 'Dark';
        document.querySelector('#jpg').src = document.querySelector('h1').textContent === 'Dark' ? './cross-dark.jpg' : './cross.jpg';

        for (let element of document.querySelectorAll('.image-type')) {
          element.style.color = element.style.color === 'white' ? 'black' : 'white';
        }
      });
    </script>
  </body>
</html>
