<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css" />
    <title>Creating Graphics</title>
    <style>
      body {
        background-image: url('./plaid.jpg');
      }
      .images {
        display: flex;
        justify-content: space-around;
      }
      p {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <button>Shake Screen</button>

    <div class="images">
      <div class="image">
        <img src="./cross.gif" alt="" />
        <p>gif</p>
      </div>

      <div class="image">
        <img src="./cross.png" alt="" />
        <p>png</p>
      </div>

      <div class="image">
        <img src="./cross.jpg" alt="" />
        <p>jpg</p>
      </div>

      <div class="image">
        <canvas width="50" height="50"></canvas>
        <p>canvas</p>
      </div>

      <div class="image">
        <svg width="50" height="50">
          <rect width="50" height="50" fill="white" style="pointer-events: none" />
          <rect x="20" width="10" height="50" fill="red" style="pointer-events: none" />
          <rect y="20" width="50" height="10" fill="red" style="pointer-events: none" />
        </svg>
        <p>svg</p>
      </div>
    </div>

    <script>
      //Canvas
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, 50, 50);
      ctx.fillStyle = 'red';
      ctx.fillRect(20, 0, 10, 50);
      ctx.fillRect(0, 20, 50, 10);

      document.querySelector('button').addEventListener('click', () => {
        document.querySelector('body').classList.add('shake-slow');
      });

      for (let image of document.querySelectorAll('.image')) {
        image.addEventListener('click', e => {
          e.target.classList.add('shake-slow');
        });
      }
    </script>
  </body>
</html>
